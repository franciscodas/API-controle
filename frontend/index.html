<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sair1">
    <button class="logoutBtn">Sair</button>
    </div>
 <div class="nada">

 </div>

  <form id="form-produto">
    <h2>Adicionar Produto</h2>
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="number" id="quantidade" placeholder="Quantidade" min="0" required />
    <input type="number" id="preco" placeholder="Preço Unitário" step="0.01"  required />
    <button type="submit">Adicionar</button>
  </form>

  <h1>Produtos</h1>
  <table id="tabela-produtos">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Preço Unitário</th>
        <th>Total</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- As linhas virão do JavaScript -->
    </tbody>
  </table>
  <div class="adicionar">
    <h2 class="textoadc">Adicionar Produto</h2>
    <div onclick="adicionar()" class="adc"><p>+</p></div>
  </div>

  <ul id="lista-produtos"></ul>

  <script src="script.js"></script>
</body>
</html>
